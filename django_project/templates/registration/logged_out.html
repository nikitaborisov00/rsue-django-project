{% extends 'account/template.html' %}

{% block content %}
    <div class="wrapper">
      <section class="login-content">
         <div class="row m-0 align-items-center bg-white vh-100">
            <div class="col-md-6 p-0">
               <div class="card card-transparent auth-card shadow-none d-flex justify-content-center mb-0">
                  <div class="card-body">
                      <form method="post" action="/">
                          {% csrf_token %}
                        <h2 class="mt-3 mb-0">Вы уже уходите?</h2>
                        <p class="cnf-mail mb-1">Вы покинули свой аккаунт, для возвращения на форму авторизации нажмите кнопку "Авторизоваться"</p>
                        <div class="d-inline-block w-100">
                           <button class="btn btn-primary mt-3" type="submit">Авторизоваться</button>
                        </div>
                      </form>
                  </div>
               </div>
            </div>
            <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
               <img src="/static/assets/images/auth/03.png" class="img-fluid gradient-main animated-scaleX" alt="images">
            </div>
         </div>
      </section>
      </div>
{% endblock %}
